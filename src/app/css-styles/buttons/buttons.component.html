<!-- BUTTONS -->
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>

<br />
<br />

<!-- BUTTON TAGS/TYPES -->
<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-secondary" type="submit">Button</button>
<input class="btn btn-dark" type="button" value="Input" />
<input class="btn btn-light" type="submit" value="Submit" />
<input class="btn btn-warning" type="reset" value="Reset" />

<br />
<br />

<!-- OUTLINE BUTTONS -->
<button class="btn btn-outline-primary" type="button">Primary Outline</button>
<button class="btn btn-outline-secondary" type="button">
  Secondary Outline
</button>
<button class="btn btn-outline-success" type="button">Success Outline</button>
<button class="btn btn-outline-info" type="button">Info Outline</button>
<button class="btn btn-outline-warning" type="button">Warning Outline</button>
<button class="btn btn-outline-danger" type="button">Danger Outline</button>
<button class="btn btn-outline-light" type="button">Light Outline</button>
<button class="btn btn-outline-dark" type="button">Dark Outline</button>

<br />
<br />

<!-- BUTTON SIZES -->
<button type="button" class="btn btn-primary btn-lg">
  <i class="fa fa-user"></i> Large button
</button>
<button type="button" class="btn btn-secondary btn-sm">Small button</button>
<br />
<br />
<button type="button" class="btn btn-dark btn-block">Block level button</button>

<br />
<br />

<!-- STATES -->
<button class="btn btn-primary" type="button">Regular Button</button>
<button class="btn btn-primary active" type="button">Active Button</button>
<button class="btn btn-primary disabled" type="button">Disabled Button</button>

<button class="btn btn-primary" data-toggle="button" type="button">
  Toggle State
</button>

<br />
<br />

<!-- BUTTON GROUPS -->
<div class="btn-group">
  <button class="btn btn-primary" type="button">Left</button>
  <button class="btn btn-secondary" type="button">Middle</button>
  <button class="btn btn-primary" type="button">Right</button>
</div>

<br />

<!-- BUTTON TOOLBAR -->
<div class="btn-toolbar">
  <div class="btn-group mr-5">
    <button class="btn btn-dark" type="button">1</button>
    <button class="btn btn-dark" type="button">2</button>
    <button class="btn btn-dark" type="button">3</button>
    <button type="button">4</button>
  </div>
  <div class="btn-group mr-5">
    <button class="btn btn-info" type="button">5</button>
    <button class="btn btn-info" type="button">6</button>
    <button class="btn btn-info" type="button">7</button>
  </div>
  <div class="btn-group">
    <button class="btn btn-dark" type="button">8</button>
  </div>
</div>

<br />
<br />

<!-- VERTICAL GROUP -->
<div class="btn-group-vertical">
  <button class="btn btn-dark" type="button">Left</button>
  <button class="btn btn-dark" type="button">Middle</button>
  <button class="btn btn-dark" type="button">Right</button>
</div>

<br />
<br />

<!-- BUTTON DROPDOWNS -->
<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">My Dropdown</button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Link One</a> 
    <a class="dropdown-item" href="#">Link Two</a> 
    <a class="dropdown-item" href="#">Link Three</a>
  </div>
</div>

<br />
<br />

<!-- SPLIT DROPDOWNS -->
<div class="btn-group">
  <button class="btn btn-primary" type="button">My Button</button>
  <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">
      <span>Toggle Dropdown</span>
    </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Link One</a>
     <a class="dropdown-item" href="#">Link Two</a> 
     <div class="dropdown-divider"></div>
     <a class="dropdown-item" href="#">Link Three</a>
    <a class="dropdown-item" href="#">Link Four</a>
  </div>
</div>
